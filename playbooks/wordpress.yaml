- name: Installs wordpress
	hosts: 54.218.88.129
	become: yes
	become_method: sudo
	tasks:
	- name: Install necessary packages
	  package:
	    name: "{{item}}"
	    state: latest
	    with_items:
	     - epel-release
	     - wget 
	     - unzip
	     - mariadb-server
	      ignore_errors: true

  - name: Install epel-release
    shell: "sudo yum install http://rpms.remirepo.net/enterprise/remi-release-7.rpm -y"
  - name: config manager enabled 
	  shell: "sudo yum-config-manager --enable remi-php73"
	- name : update httpd PHP 
	  shell: "sudo yum install php php-common php-opcache php-mcrypt php-cli php-gd php-curl php-mysql â€“y"
	
  - name: Download wordpress Package
	  get_url:
	    url: https://wordpress.org/wordpress-5.2.1.tar.gz
	    dest: /tmp/
	
  - name: Unzip wordpres file
	  unarchive:
	    src: "/tmp/wordpress-5.2.1.tar.gz"    
	    dest: "/var/www/html"
	    remote_src: yes
	  become: yes
	  become_method: sudo
	
  - name: Move files to html folder
	  shell: "mv /var/www/html/wordpress/* /var/www/html"
	  become: yes
	  become_method: sudo
