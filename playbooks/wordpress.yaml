---
- name: Install wordpress on CentOS 7 
  gather_facts: no 
  hosts: all  
  become: true
  become_method: sudo
  user: centos     
  tasks: 
    - name: Install httpd
      package: 
        name: "{{ item }}"
        state: latest
      with_items:
        - httpd
        - php
        - mariadb-server
        - mysql
        - elinks
        - php-mysql
        - php-gd 
      ignore_errors: yes 

    - name: Download wordpress
      get_url:
        url: https://wordpress.org/latest.tar.gz 
        dest: /tmp/

    - name: Unzip wordpress
      unarchive: 
        src: /tmp/wordpress-5.4.tar.gz
        dest: /var/www/html/
        remote_src: yes 

    - name: move files
      shell: "mv /var/www/html/wordpress/*  /var/www/html/"
      ignore_errors: yes 

    - name: Move index.html 
      shell: "mv /var/www/html/index.html /tmp/"
      ignore_errors: true

    - name: run apache 
      systemd: 
        name: httpd 
        state: restarted 
        enabled: yes 
      ignore_errors: yes 
    - name: Add Bob
      generate_ssh_key: yes
      ssh_key_bits: 2048
      ssh_key_file: .ssh/id_rsa.pub
      user:
        name: bob
        state: present      
     - name: Add Ben
